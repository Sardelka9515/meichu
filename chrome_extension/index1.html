<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Interface</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="circle-frame">
            <img src="assets/image.png" alt="Detection Icon">
        </div>
        <div class="toggle-buttons">
            <div class="toggle">
                <label for="auto-detect">AUTO DETECTED IMAGES</label>
                <label class="switch">
                    <input type="checkbox" id="auto-detect">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle">
                <label for="manual-detect">MANUAL DETECTED VIDEO</label>
                <label class="switch">
                    <input type="checkbox" id="manual-detect">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="upload-section">
            <button class="upload-combined-button">
                <span>+</span> UPLOAD FILE FOR DETECTION
            </button>
        </div>
    </div>
</body>
</html>
