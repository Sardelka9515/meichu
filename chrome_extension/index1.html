<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Interface</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="circle-frame">
            <img src="assets/image.png" alt="Detection Icon">
        </div>
        <div class="title-label">
            <label>
                DetectX
            </label>
        </div> <!-- Added DetectX label -->
        <div class="toggle-buttons">
            <div class="toggle">
                <label for="auto-detect">AUTO DETECT IMAGES</label>
                <label class="switch">
                    <input type="checkbox" id="auto-detect">
                    <span class="slider" id="auto-detect-label"></span>
                </label>
            </div>
        </div>
        <div class="upload-section">
            <!-- <button class="upload-combined-button"> -->
            <!-- <label for="manual-detect">MANUAL DETECT VIDEO</label> -->
            <a href="#" class="upload-combined-button" id="manual-video-detect" style="text-decoration:none">
                <span>+</span> MANUAL DETECT VIDEO
            </a>
            <!-- </button> -->
        </div>
        <div class="upload-section">
            <a href="options.html" target="_blank" class="upload-combined-button" style="text-decoration:none">
                <span>+</span> UPLOAD FILE FOR DETECTION
            </a>
        </div>
    </div>
</body>

</html>

<script src="index1.js"></script>
